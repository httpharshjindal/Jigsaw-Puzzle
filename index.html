<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>

    <div id="main" class="bg-pink-800 w-full h-screen px-60 py-9 flex justify-center">
        <div class="container bg-slate-200 flex flex-col w-2/3 h-full p-16 justify-center items-center rounded-xl">
            <div id="score" class="flex justify-between w-full">
                <h1 class="text-2xl">Moves: <span>0</span></h1>
                <h1 id="timer" class="text-2xl" >Time 00:<span>60</span></h1>
            </div>
            <div id="img" class="flex flex-wrap flex-initial w-80 h-5/6 justify-center place-content-center drop-shadow-xl" >
                <img id="1" src="" class="h-1/4" alt="" >
                <img id="2" src="" class="h-1/4" alt="">
                <img id="3" src="" class="h-1/4" alt="">
                <img id="4" src="" class="h-1/4" alt="">
                <img id="5" src="" class="h-1/4" alt="">
                <img id="6" src="" class="h-1/4" alt="">
                <img id="7" src="" class="h-1/4" alt="">
                <img id="8" src="" class="h-1/4" alt="">
                <img id="9" src="" class="h-1/4" alt="">
            </div>

            <div id="result" class="w-1/3 h-1/2 bg-slate-50 absolute top-32 drop-shadow-xl rounded-xl px-16 py-20 flex justify-center items-center flex-col gap-2 hidden ">
                <h1 class="text-5xl" id="restext">Sorry! Time Up ü§ê </h1>
                <h2 class="text-2xl" id="resmoves">Your Moves: <span>252</span></h2>
            </div>

            <div id="btn" class="flex flex-col gap-2">
                <button class="bg-purple-900 px-3 py-2 rounded-full text-md text-white hover:scale-95" id="startbtn">Start</button>
                <button class="bg-purple-900 px-12 py-2 rounded-full text-md text-white hover:scale-95" id="changebtn">Change Pattern</button>
            </div>

            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
